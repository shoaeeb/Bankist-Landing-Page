<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <p class="btn">Buy More Planes</p>
    <br />
    <p>Number of planes : <span>0</span></p>
    <script>
      const btn = document.querySelector('.btn');
      const displayNumberOfPlanes = document.querySelector('span');
      let noOfPlanes = 0;
      function buyPlanes() {
        //get the number of planes more dom
        noOfPlanes = Number.parseInt(displayNumberOfPlanes.textContent);
        noOfPlanes++;
        displayNumberOfPlanes.textContent = noOfPlanes;
      }
      btn.addEventListener('click', buyPlanes);
    </script>
  </body>
</html>
